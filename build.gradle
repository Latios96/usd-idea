plugins {
    id 'org.jetbrains.intellij' version '0.4.14'
}

apply plugin: 'java'

group 'com.justint'
version '0.2.3'

sourceSets.main.java.srcDirs = ['src/main/gen','src/main/java']

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName 'usd-idea'
//    version = System.getenv().getOrDefault("IDEA_VERSION", "IC-192.6817.14")
    version 'PC-2019.3.3'
    def isPyCharm = ideVersion.contains('PY') || ideVersion.contains('PC')

    plugins = []
    if (isPyCharm) {
        plugins += ['python-ce']
    } else {
        plugins += [pythonPlugin]
    }
    //alternativeIdePath '/Applications/PyCharm.app'

}

